<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

<!-- your app's js -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script stc="js/datahandler.js"></script>
<script src="js/app.js"></script>
<script src="js/leaflet-src.js"></script>
<script src="js/L.Control.Locate.js"></script>

</head>
<body ng-app="starter">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Cotswold Water Park</h1>
  </ion-header-bar>

  <ion-tabs class="tabs-positive">

    <ion-tab title="Map">
      <ion-nav-view>
        <ion-content>
          <div id="map" ng-controller="MapCtrl"></div>
        </ion-content>
      </ion-nav-view>
    </ion-tab>

    <ion-tab title="Activities" ng-controller="ActivitiesCtrl">
      <ion-nav-view>
        <ion-content>
          <ion-list>
            <div ng-repeat="activity in boatHireCompanies ">
              <ion-item class="item-stable" ng-click="toggleGroup(activity)" ng-class="{active: isGroupShown(activity)}">
                <i class="icon" ng-class="isGroupShown(activity) ? &apos;ion-minus&apos; : &apos;ion-plus&apos;"></i>
                &#xA0;
                {{activity.name}}
              </ion-item>
              <ion-item class="item-accordion" ng-show="isGroupShown(activity)">
                <div class="list">
                  <a class="item item-icon-left" href="#">
                    <i class="icon ion-ios-telephone"></i>
                    {{activity.number}}
                  </a>
                  <a class="item item-icon-left" href="#">
                    <i class="icon ion-email"></i>
                    {{activity.email}}
                  </a>
                  <a class="item item-icon-left" href="http://{{activity.url}}">
                    <i class="icon ion-android-globe"></i>
                    {{activity.url}}
                  </a>

                  <a class="item item-icon-left, item item-text-wrap" href="#">
                    <i class="icon ion-information-circled"></i>
                    {{activity.info}}
                  </a>
                </div>
              </ion-item>
            </div>
          </ion-list>
        </ion-content></ion-nav-view>
      </ion-tab>


      <ion-tab title="Events" ng-controller="EventsCtrl">
        <ion-nav-view>
          <ion-content>
            <p> Events </p>
            {{events}}
          </ion-content>
        </ion-nav-view>
      </ion-tab>

    </ion-tabs>

    <script>

    </script>
  </body>
  </html>
